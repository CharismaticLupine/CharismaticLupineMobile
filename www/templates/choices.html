<ion-view title="Choose your target" ng-init="">
    <ion-content>
        <button on-tap="back()" class="button">back</button>
        <ion-list>
          <ion-item ng-repeat="image in images">
            <img ng-src="{{image.imageUrl}}" style="max-width: 100%">
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
