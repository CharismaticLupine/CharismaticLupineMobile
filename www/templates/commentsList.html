<ion-view title="Comments" ng-init="getComments()">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="newPhoto()">New Photo</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="comment in comments">
                {{comment.text}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
